<div class="row">
    <form [formGroup]="changePasswordForm" (ngSubmit)="UpdatePassword()">

      <div class="form-group">
        <label [class.has-error]="validationErrors['oldPassword']">Current Password</label>
        <input class="form-control" formControlName="oldPassword" type="password" placeholder="Current Password" [style.border-color]="validationErrors['oldPassword'] ? '#a94442': ''" />
        <small class="has-error" *ngIf="validationErrors['oldPassword']"> {{ validationErrors["oldPassword"].split('"').join('') }}</small>
      </div>

      <div class="form-group">
        <label [class.has-error]="validationErrors['password']">New Password</label>
        <input class="form-control" formControlName="password" type="password" placeholder="New Password" [style.border-color]="validationErrors['password'] ? '#a94442': ''"/>
        <small class="has-error" *ngIf="validationErrors['password']"> {{ validationErrors["password"].split('"').join('') }}</small>
      </div>

      <div class="form-group">
        <label [class.has-error]="validationErrors['confirmPassword']">Confirm New Password</label>
        <input class="form-control" formControlName="confirmPassword" type="password" placeholder="Confirm New Password" [style.border-color]="validationErrors['confirmPassword'] ? '#a94442': ''"/>
        <small class="has-error" *ngIf="validationErrors['confirmPassword']"> {{ validationErrors["confirmPassword"].split('"').join('') }}</small>
      </div>

      <button class="btn btn-sm btn-success" type="submit" *ngIf="!formLoading">Change</button>

      <i class="fa fa-spinner fa-spin" *ngIf="formLoading"></i>
    </form>
</div>
