<div class="wrapper">
  <div class="abs-center wd-xl">
    <!-- START panel-->
    <section id="wrapper" class="error-page">
      <div class="error-box">
        <div class="error-body text-center">
          <h1>500</h1>
          <h3 class="text-uppercase">Internal Server Error.</h3>
          <p class="text-muted m-t-30 m-b-30">Please try after few minutes</p>
          <a (click)="redirectAction()" class="btn btn-info btn-rounded waves-effect waves-light m-b-40">Back to home</a> </div>
        <footer class="footer text-center">
          <span>&copy;</span>
          <span>{{ settings.app.year }}</span>
          <span>-</span>
          <span>{{ settings.app.name }}</span>
          <br/>
          <span>{{ settings.app.description }}</span>
        </footer>
      </div>
    </section>
  </div>
</div>
